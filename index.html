<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <h1>Calculadora</h1>
    <form>
        <input type="number" id="num1" placeholder="Digite el primer número">
        <input type="number" id="num2" placeholder="Digite el segundo número">
    </form>
    <div class="buttons">
        <button id="sumar">Sumar</button>
        <button id="restar">Restar</button>
        <button id="multiplicar">Multiplicar</button>
        <button id="dividir">Dividir</button>
    </div>
    <div id="resultado"></div>
    <script src="index.js"></script>
</body>

</html>
